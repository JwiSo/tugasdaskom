    <!-- forum -->
    <h1>Form Buku Tamu</h1>
    <div class="box">
        <form>
            <label>Nama Lengkap</label>
            <br>
            <input type="text" name="nama" placeholder="Masukkan Nama Lengkap" autocomplete="off" required="" size="50"> <br>
            
            <label>Jenis Kelamin</label>
            <br>
            <br>
            <select name="js">
                <option disabled="" selected="">-Jenis Kelamin-</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
            <br>
            <br>
            <label>Alamat </label>
            <br>
            <textarea name="alamat" cols="20" rows="5" placeholder="Tulis alamatmu"></textarea><br>
            <label>Email</label>
            <br>
            <input type="email" name="email" placeholder="Masukkan Email Anda" autocomplete="off" required="" size="50"> <br> 
            <label>Social Media </label>
            <br>
            <br>
            <select name="sosial" >
                <option disabled="" selected="">-Pilih-</option>
                <option value="instagram">instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Path">Path</option>
            </select>
            <br>
            <br>
            <label>Mengetahui web dar:</label>
            <br>
            <br>
            <select name="info">
                <option disabled="" selected="">-Pilih-</option>
                <option value="keluarga">Keluarga</option>
                <option value="Teman">Teman</option>
                <option value="Sosial Media">Sosial Media</option>
            </select>
            <br>
            <br>
            <button>Kirim</button>
        </form>
    </div>
